# Supabase Configuration
# https://supabase.com/docs/reference/cli/config

[project]
# Your Supabase project ID
# Get this from: https://app.supabase.com/project/_/settings/general
# Format: alhryjjjeixlvjfsrntm
project_id = "alhryjjjeixlvjfsrntm"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used in emails.
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[edge_functions]
enabled = true

[functions]
# Timeout for edge functions in seconds
timeout = 30
